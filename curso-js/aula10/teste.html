<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtração</title>
    <style>
        body {
            background: rgb(227, 227, 255);
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 200px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fazendo Subtração</h1>
    <input type="number" name="txt1" id="txt1"> -
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Subtração" onclick="sub()">
    <div id="res">Resultado</div>
    <script>
        function sub() {
            var tn1 = window.document.getElementById('txt1')
            var tn2 = window.document.getElementById('txt2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            var res = window.document.getElementById('res')
            res.innerHTML = `${n1} - ${n2} = <strong>${s}</strong>`
        }
    </script>
</body>
</html>
