<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            color: white;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        div#area1 {
            background: green;
            color: white;
            font: normal 20pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;;
        }
    </style>
</head>
<body>
    <div id="area">interaja...</div>
    <br>
    <div id="area1">Contagem...</div>
    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)

        window.document.getElementById('area1').addEventListener('click', contar)

        var cont = 0

        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function contar() {
            window.document.getElementById('area1').innerText = cont++
        }
    </script>
</body>
</html>
