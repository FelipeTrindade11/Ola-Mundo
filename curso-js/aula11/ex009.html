<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    Em que país você está morando: <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="conferir()">
    <p id="res">Resultado</p>
    <script>
        function conferir() {
            var tpais = window.document.getElementById('txt').value
            var res = window.document.getElementById('res')
            res.innerText = `País em que mora ${tpais}`
            if (tpais == 'Brasil') {
                res.innerHTML += '<div>Você é <strong>brasileiro</strong></div>'
            } else {
                res.innerHTML += '<div>Você é <strong>estrangeiro</strong></div>'
            }
        }
    </script>
</body>
</html>
