<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="4"> <!-- Tipos (1 A a I i)-->
        <li>Acordar
        <li>Arrumar a cama
        <li>Escovar os dentes
        <li>Me trocar
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="disc"> <!-- Tipos (square circle disc)-->
        <li>Comprar pão</li>
        <li>passear com o cachorro</li>
        <li>cozinhar</li>
        <li>limpar casa</li>
    </ul>
</body>
</html>
